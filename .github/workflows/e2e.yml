name: E2E

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      suite:
        description: "E2E suite to run"
        required: true
        default: smoke
        type: choice
        options:
          - smoke
          - full

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          echo "store-path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter web build

      - name: Install Playwright browser
        run: pnpm test:e2e:install:ci

      - name: Run smoke e2e suite (PR default)
        if: github.event_name == 'pull_request' || github.event.inputs.suite == 'smoke'
        run: pnpm test:e2e:smoke

      - name: Run full e2e suite (manual dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'full'
        run: pnpm test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-artifacts
          path: |
            apps/e2e/playwright-report
            apps/e2e/test-results
          if-no-files-found: ignore
